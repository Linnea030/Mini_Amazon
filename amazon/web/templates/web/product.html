{% extends 'web/base.html' %}

{% block content %}
<div class="panel panel-default">
  <h1 align="center">All category</h1>
    <!-- Default panel contents -->
    {% for c in list %}
    <div class="panel-heading">Category id: {{ c.id }}</div>
    <!-- List group -->
    <ul class="list-group">
      <li class="list-group-item"> {{ c.category }}</li>
      <a href="/web/product/{{c.id}}"><button type="button" class="btn btn-info">Click and See</button></a>
    </ul>
    {% endfor %}
  </div>
{% endblock %}
