{% extends "web/base.html" %}

{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            {% for field in form %}
            {{field.label}} : {{field}}
            {% endfor %}
            <button class="btn btn-outline-info" type="submit"> Buy </button>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                <a class="ml-2" href="/web/category/">Cancel</a>
            </small>
        </div>
    </div>
    
{% endblock content%}
